<div class="container my-5">
    <h1 class="mb-3">Employee List</h1>

    <table class="table" *ngIf="employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a [routerLink]="['/employees', 'edit',employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <h2 *ngIf=" employees.length == 0" style="text-align: center;">No Employees Found</h2>
</div>
